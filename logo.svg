<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 450">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5B21B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dog face box -->
  <rect x="75" y="10" width="420" height="420" rx="60" fill="none" stroke="url(#purpleGradient)" stroke-width="30"/>
  
  <!-- Left eye -->
  <ellipse cx="200" cy="180" rx="50" ry="70" fill="url(#purpleGradient)"/>
  <ellipse cx="200" cy="200" rx="25" ry="35" fill="white"/>
  
  <!-- Right eye (dot) -->
  <circle cx="340" cy="190" r="30" fill="url(#purpleGradient)"/>
  
  <!-- Nose -->
  <ellipse cx="270" cy="320" rx="70" ry="40" fill="url(#purpleGradient)"/>
  
  <!-- Water bowl on head -->
  <path d="M 320 10 L 380 100 L 420 120 L 480 100 L 500 10 Z" fill="url(#purpleGradient)"/>
  <ellipse cx="410" cy="100" rx="60" ry="15" fill="url(#purpleGradient)" opacity="0.7"/>
  
  <!-- Text: DogBox -->
  <text x="520" y="280" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="url(#purpleGradient)">DogBox</text>
</svg>
